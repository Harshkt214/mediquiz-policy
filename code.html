<!DOCTYPE html>
<html>

<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <style type="text/css" media="all">
        body {
            padding: 25px;
        }

        .title {
            color: #5C6AC4;
        }

        table {
            border: 1px solid grey;
        }

        th,
        td {
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border>
        <tr>
            <th colspan="6">1</th>
        </tr>
        <tr>
            <td colspan="3">2</td>
            <td colspan="3" rowspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
